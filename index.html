<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">
        <div class="bg"><img src="images/camera1.png" alt=""></div>
        <div class="profileP"></div>
        <div class="name">Jake Anderson</div>
        <div class="tag">@jakeanderson1</div>
        <div class="work" id="work">
            <center><h6>Full stack Web Developer</h6></center>
            <center><h4>Google</h4></center>
        </div>
        <center><div class="stats">
            <div class="followers">
                <h1>32045</h1>
                <h3>Followers</h3>
            </div>
            <div class="following">
                <h1>789</h1>
                <h3>Following</h3>
            </div>
            <div class="posts">
                <h1>1423</h1>
                <h3>Posts</h3>
            </div>
        </div></center>
        <div class="line"></div>
        <div class="arrow"><img src="images/arrow.png" alt=""></div>
        <div class="see">See more</div>
    </div>
    
    
    

    <script src="script.js"></script>
</body>
</html>
